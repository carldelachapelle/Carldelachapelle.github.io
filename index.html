<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Luxury Wedding Portfolio - Glowing Elegance</title>
<style>
  /* Glowing Luxury Color Palette */
  :root {
    --royal-blue-bg: #1e3a5f;
    --hermes-orange-text: #ff7c3b;
    --beige-section: #fdf7e8;
    --cream-glow: #fff9f4;
    --text-light: #d1d5db;
    --text-primary: #f3f4f6;
  }

  /* Typography */
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, var(--royal-blue-bg) 0%, #2a4d9b 100%);
    color: var(--text-primary);
    line-height: 1.6;
    min-height: 100vh;
    overflow-x: hidden;
  }

  h1, h2, h3 {
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    margin-top: 0;
    color: var(--hermes-orange-text);
    letter-spacing: 0.05em;
    text-shadow: 0 0 20px rgba(255, 124, 59, 0.6);
  }

  a {
    color: var(--hermes-orange-text);
    text-decoration: none;
    transition: all 0.3s ease;
    text-shadow: 0 0 10px rgba(255, 124, 59, 0.5);
  }

  a:hover {
    color: #ff9a63;
    text-shadow: 0 0 20px rgba(255, 154, 99, 0.8);
  }

  /* UNIFIED GLOWING CONTAINERS */
  .container {
    max-width: 1100px;
    margin: 0 auto 2rem;
    padding: 2.5rem 2rem;
    background: var(--beige-section);
    border-radius: 30px;
    box-shadow: 
      0 20px 40px rgba(42, 77, 155, 0.4),
      0 0 40px rgba(255, 124, 59, 0.3),
      inset 0 1px 0 rgba(255, 255, 255, 0.8);
    position: relative;
    overflow: hidden;
  }

  .container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 124, 59, 0.1) 0%, transparent 70%);
    animation: glow 4s ease-in-out infinite alternate;
    pointer-events: none;
  }

  @keyframes glow {
    0% { opacity: 0.3; transform: scale(1); }
    100% { opacity: 0.6; transform: scale(1.1); }
  }

  /* Mobile responsive */
  @media (max-width: 768px) {
    .container {
      margin: 0 0.5rem 1.5rem;
      padding: 2rem 1.5rem;
      border-radius: 25px;
    }
  }

  @media (max-width: 480px) {
    .container {
      margin: 0 0.3rem 1rem;
      padding: 1.5rem 1.2rem;
      border-radius: 20px;
    }
  }

  /* Header */
  header {
    text-align: center;
    border-bottom: 2px solid var(--hermes-orange-text);
    padding-bottom: 2rem;
    margin-bottom: 2rem;
  }

  header h1 {
    font-size: 3rem;
    margin-bottom: 1.5rem;
    text-shadow: 0 0 30px rgba(255, 124, 59, 0.8);
  }

  nav {
    display: flex;
    justify-content: center;
    gap: 2.5rem;
    flex-wrap: wrap;
  }

  nav a {
    font-weight: 600;
    font-size: 1.2rem;
    padding: 0.8rem 1.5rem;
    border-radius: 25px;
    background: rgba(255, 124, 59, 0.2);
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 124, 59, 0.3);
  }

  nav a:hover {
    background: var(--hermes-orange-text);
    color: white;
    box-shadow: 0 8px 25px rgba(255, 124, 59, 0.6);
    transform: translateY(-2px);
  }

  /* Hero */
  .hero {
    text-align: center;
    padding: 4rem 2rem;
    background: linear-gradient(135deg, rgba(255, 124, 59, 0.15) 0%, rgba(255, 216, 180, 0.1) 100%);
    color: var(--hermes-orange-text);
    border: 2px solid rgba(255, 124, 59, 0.4);
    border-radius: 30px;
    box-shadow: 
      0 25px 50px rgba(42, 77, 155, 0.5),
      0 0 50px rgba(255, 124, 59, 0.4),
      inset 0 1px 0 rgba(255, 255, 255, 0.9);
    margin-bottom: 3rem;
    position: relative;
    overflow: hidden;
  }

  .hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 30% 70%, rgba(255, 124, 59, 0.2) 0%, transparent 50%);
    animation: heroGlow 3s ease-in-out infinite alternate;
  }

  @keyframes heroGlow {
    0% { opacity: 0.4; }
    100% { opacity: 0.7; }
  }

  .hero h2 {
    font-size: 3.2rem;
    margin-bottom: 1.5rem;
    position: relative;
    z-index: 1;
  }

  .hero p {
    font-size: 1.3rem;
    max-width: 700px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
  }

  /* Smaller gallery - NO CLICKABLE */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.8rem;
    margin-top: 1rem;
  }

  .gallery-item {
    aspect-ratio: 4/3;
    overflow: hidden;
    border-radius: 25px;
    box-shadow: 
      0 12px 30px rgba(42, 77, 155, 0.3),
      0 0 25px rgba(255, 124, 59, 0.2);
    transition: all 0.4s ease;
    border: 2px solid rgba(255, 124, 59, 0.2);
  }

  .gallery-item:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 
      0 25px 50px rgba(42, 77, 155, 0.5),
      0 0 40px rgba(255, 124, 59, 0.5);
  }

  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease;
  }

  .gallery-item:hover img {
    transform: scale(1.12);
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 2.5rem 2rem;
    color: var(--text-light);
    font-size: 1rem;
    border-top: 2px solid rgba(255, 124, 59, 0.6);
  }

  footer p {
    margin: 0;
    text-shadow: 0 0 10px rgba(255, 124, 59, 0.3);
  }
</style>
</head>
<body>
  <header class="container">
    <h1>Élégance Mariage</h1>
    <nav>
      <a href="#portfolio">Portfolio</a>
      <a href="#about">À Propos</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="container">
    <div class="hero">
      <h2>Photography de Mariage Luxe</h2>
      <p>Instants éternels capturés avec élégance dans les couleurs Hermès orange et bleu royal.</p>
    </div>

    <main id="portfolio">
      <div class="gallery">
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Moment 1" />
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1497551060073-4c5ab6435f21" alt="Moment 2" />
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1" alt="Moment 3" />
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7" alt="Moment 4" />
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1505685296765-3a2736de412f" alt="Moment 5" />
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1517487881594-2787fef5ebf7" alt="Moment 6" />
        </div>
      </div>
    </main>
  </section>

  <footer class="container">
    <p>&copy; 2025 Élégance Mariage. Créé avec amour et couleurs royales.</p>
  </footer>
</body>
</html>
