<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background with Blur Boxes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-image"></div>
    
    <div class="content">
        <section class="box">
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400" alt="Mountain Overlay" class="overlay-img">
            <h2>Section 1</h2>
            <p>Blurred image background with overlay.</p>
        </section>
        <section class="box">
            <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400" alt="Ocean Overlay" class="overlay-img">
            <h2>Section 2</h2>
            <p>Sections blur the scenic background.</p>
        </section>
    </div>
</body>
</html>
