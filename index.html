<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="your-video.mp4" type="video/mp4">
    </video>
    
    <div class="content">
        <section class="box">
            <h2>Section 1</h2>
            <p>Content here with blurred video background.</p>
        </section>
        <section class="box">
            <h2>Section 2</h2>
            <p>Scroll to see more blurred sections.</p>
        </section>
    </div>
</body>
</html>
