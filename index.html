<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nikon Camera Screen</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body {
      height: 100%;
      background: #000;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }

    /* FULL SCREEN VIDEO */
    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* CAMERA SCREEN - FULL HEIGHT, PROPER WIDTH */
    .camera-screen {
      position: fixed;
      width: 90vw; max-width: 420px;
      height: 100vh;
      margin: 0 auto;
      left: 50%;
      transform: translateX(-50%);
      background: radial-gradient(circle at center, rgba(20,20,20,0.95) 0%, rgba(0,0,0,0.98) 70%);
      background-blend-mode: overlay;
      color: #9fef00;
      z-index: -1;
    }

    /* TITLE - SMALL, LEFT, WORD PER LINE */
    .title {
      position: absolute;
      top: 25vh;
      left: 8%;
      font-size: 18px;
      line-height: 1.1;
      letter-spacing: 0.1em;
      text-shadow: 0 0 5px #000;
      white-space: pre-line;
      z-index: 20;
    }

    /* MENU TEXT */
    .menu-text {
      position: absolute;
      top: 38vh;
      right: 8%;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 20;
    }
    .menu-text span {
      font-size: 12px;
      letter-spacing: 0.15em;
      color: #9fef00;
      text-shadow: 0 0 3px #000;
    }

    /* GRID LINES */
    .grid-line {
      position: absolute;
      background: rgba(255,255,255,0.4);
      z-index: 10;
    }
    .grid-v1 { left: 33%; top: 0; bottom: 12%; width: 1px; }
    .grid-v2 { left: 66%; top: 0; bottom: 12%; width: 1px; }
    .grid-h1 { top: 33%; left: 0; right: 0; height: 1px; }
    .grid-h2 { top: 66%; left: 0; right: 0; height: 1px; }

    /* FOCUS CROSS */
    .focus-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 32px; height: 32px;
      transform: translate(-50%, -50%);
      z-index: 15;
    }
    .focus-box::before {
      content: ''; position: absolute;
      width: 100%; height: 2px; background: #9fef00;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
    }
    .focus-box::after {
      content: ''; position: absolute;
      width: 2px; height: 100%; background: #9fef00;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
    }

    /* TOP EXPOSURE SCALE - MOVES UP WHEN TIGHT */
    .exposure-scale {
      position: absolute;
      top: 8vh;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(12px, 3vw, 16px);
      letter-spacing: 0.05em;
      color: #9fef00;
      text-shadow: 0 0 3px #000;
      z-index: 25;
      white-space: nowrap;
    }

    /* HUD - NO CENTER WHEN SCALE IS ON TOP */
    .hud {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 12vh;
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: flex-end;
      padding: 12px 24px;
      font-size: 11px;
      letter-spacing: 0.1em;
      color: #9fef00;
      text-shadow: 0 0 3px #000;
      z-index: 100;
      box-sizing: border-box;
    }
    .hud > div {
      display: flex;
      gap: 12px;
      flex: 1;
    }
    .hud-left { justify-content: flex-start; }
    .hud-right { justify-content: flex-end; }
    .hud-right span {
      padding: 4px 6px;
    }
    .battery {
      border: 2px solid #9fef00;
      background: rgba(0,0,0,1);
    }
    
    .jpeg-fine {
      cursor: pointer;
      border: 1px solid rgba(159,239,0,0.5);
      padding: 6px 12px !important;
    }
    .jpeg-fine:hover, .jpeg-fine:active {
      background: rgba(159,239,0,0.2);
      color: #ccff00;
    }

    /* PHONE: SCALE MOVES TO TOP */
    @media (max-width: 480px) {
      .hud { font-size: 10px; padding: 8px 16px; }
      .title { font-size: 16px; }
      .menu-text span { font-size: 11px; }
      .exposure-scale { top: 6vh; font-size: 11px; }
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay loop muted playsinline preload="auto">
    <source src="https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4" type="video/mp4">
  </video>

  <div class="camera-screen">
    <h1 class="title">PHOTO
GRAPHER</h1>
    
    <div class="menu-text">
      <span>CONTACT</span>
      <span>PORTFOLIO</span>
      <span>PRESENTATION</span>
    </div>

    <div class="grid-line grid-v1"></div>
    <div class="grid-line grid-v2"></div>
    <div class="grid-line grid-h1"></div>
    <div class="grid-line grid-h2"></div>

    <div class="focus-box"></div>

    <!-- EXPOSURE SCALE ON TOP -->
    <div class="exposure-scale">- | | | 0 | | | +</div>
  </div>

  <!-- HUD - LEFT + RIGHT ONLY -->
  <div class="hud">
    <div class="hud-left">
      <span>AF-S</span>
      <span>F3.5</span>
      <span>1/125</span>
      <span>ISO 400</span>
    </div>
    <div></div>
    <div class="hud-right">
      <span class="battery">▮▮▯▯</span>
      <span class="jpeg-fine" onclick="cycleLink()">JPEG FINE</span>
      <span>101/329</span>
    </div>
  </div>

  <script>
    const links = ['contact.html', 'portfolio.html', 'presentation.html'];
    let currentLink = 0;
    function cycleLink() {
      window.location.href = links[currentLink];
      currentLink = (currentLink + 1) % links.length;
    }
  </script>
</body>
</html>
