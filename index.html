<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>De la Chapelle</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }
    .bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100;
      transform: translateX(-50%) translateY(-50%);
      object-fit: cover;
    }

    .camera-screen {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
      color: #9fef00;
      
      aspect-ratio: 4/3;
      max-width: 100vw;
      max-height: 100vh;
      margin: auto;
      
      background: 
        radial-gradient(circle at center, rgba(34,34,34,0.8) 0%, rgba(0,0,0,0.95) 70%);
      background-blend-mode: overlay;
      filter: blur(0.5px);
    }

    @media (max-width: 768px) and (orientation: portrait) {
      .camera-screen {
        aspect-ratio: 3/4;
        width: 100vh;
        height: 100vw;
        max-width: 100vh;
        max-height: 100vw;
      }
    }

    /* Phone landscape: 4:3 */
    @media (max-width: 768px) and (orientation: landscape) {
      .camera-screen {
        aspect-ratio: 4/3;
        width: 100vw;
        height: 100vh;
      }
    }

    .title {
      position: absolute;
      top: 34vh; 
      left: 34vw; 
      font-size: clamp(20px, 5vw, 32px);
      letter-spacing: 0.4em;
      text-shadow: 0 0 4px #000, 0 0 8px rgba(159,239,0,0.5);
      z-index: 20;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .menu-text {
      position: absolute;
      bottom: 33.34%;
      right: 33.34%; 
      display: flex;
      flex-direction: column;
      gap: 1.2vh;
      z-index: 20;
      text-align: right;
      pointer-events: none;
    }

    .menu-text span {
      font-size: clamp(11px, 2.5vw, 14px);
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #9fef00;
      text-shadow: 0 0 3px #000;
      white-space: nowrap;
    }

    /* FULL SCREEN LENGTH GRID LINES */
    .grid-line {
      position: absolute;
      background: rgba(255,255,255,0.4);
      z-index: 10;
    }
    .grid-v1, .grid-v2 { top: 0; bottom: 0; width: 2px; }
    .grid-v1 { left: 33.33%; }
    .grid-v2 { left: 66.66%; }
    .grid-h1, .grid-h2 { left: 0; right: 0; height: 2px; }
    .grid-h1 { top: 33.33%; }
    .grid-h2 { top: 66.66%; }

    /* Simple cross focus point */
    .focus-box {
      position: absolute;
      width: clamp(30px, 4vw, 40px);
      height: clamp(30px, 4vw, 40px);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 15;
    }

    .focus-box::before,
    .focus-box::after {
      content: '';
      position: absolute;
      background: #9fef00;
    }

    .focus-box::before {
      width: 100%;
      height: 2px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .focus-box::after {
      width: 2px;
      height: 100%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    /* HUD */
    .hud {
      position: absolute;
      left: 3vw;
      right: 3vw;
      bottom: 2vh;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      font-size: clamp(10px, 2vw, 14px);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      text-shadow: 0 0 3px #000;
      z-index: 20;
      background: linear-gradient(transparent, rgba(0,0,0,0.6));
      padding: 1vh 0;
    }

    .hud-left, .hud-center, .hud-right {
      display: flex;
      gap: clamp(1em, 2.5vw, 1.8em);
    }

    .jpeg-fine {
      cursor: pointer;
    }

    .jpeg-fine:hover {
      color: #ccff00;
    }

    .scale {
      font-size: clamp(9px, 1.8vw, 12px);
      letter-spacing: 0.15em;
    }

    .battery {
      border: 2px solid #9fef00;
      padding: 2px 6px;
      font-size: clamp(9px, 1.8vw, 12px);
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay loop muted playsinline>
    <source src="https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4" type="video/mp4">
  </video>

  <div class="camera-screen">
    <h1 class="title">CArl de la Chapelle</h1>
    
    <div class="menu-text">
      <span>CONTACT</span>
      <span>PORTFOLIO</span>
      <span>PRESENTATION</span>
    </div>

    <div class="grid-line grid-v1"></div>
    <div class="grid-line grid-v2"></div>
    <div class="grid-line grid-h1"></div>
    <div class="grid-line grid-h2"></div>

    <div class="focus-box"></div>

    <div class="hud">
      <div class="hud-left">
        <span>AF-S</span>
        <span>F3.5</span>
        <span>1/125</span>
        <span>ISO 400</span>
      </div>
      <div class="hud-center">
        <span class="scale">-  |  |  |  |  0  |  |  |  |  +</span>
      </div>
      <div class="hud-right">
        <span class="battery">▮▮▯▯</span>
        <span class="jpeg-fine" onclick="cycleLink()">DeLaChapelle.JPEG</span>
        <span>101/329</span>
      </div>
    </div>
  </div>

  <script>
    // Cycle through links on JPEG FINE clicks only
    const links = ['contact.html', 'portfolio.html', 'presentation.html'];
    let currentLink = 0;
    
    function cycleLink() {
      window.location.href = links[currentLink];
      currentLink = (currentLink + 1) % links.length;
    }
  </script>
</body>
</html>
