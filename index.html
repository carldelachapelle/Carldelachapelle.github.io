<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxury Boutique — Photo Collection</title>
  <style>
    /* ---- COLORS ---- */
    :root {
      --hermes-orange: #ff7a00;
      --deep-blue: #1a2233;
      --soft-beige: #f4f1ec;
      --paper-bg: #fbfaf8;
    }

    /* ---- GLOBAL ---- */
    body {
      margin: 0;
      padding: 0;
      background: var(--soft-beige);
      font-family: "Helvetica Neue", sans-serif;
      color: var(--deep-blue);
      letter-spacing: -0.2px;
      line-height: 1.45;
      -webkit-font-smoothing: antialiased;
    }

    /* Texture */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      opacity: 0.15;
      z-index: -1;
    }

    /* ---- HEADER ---- */
    header {
      padding: 80px 50px;
      background: var(--paper-bg);
      border-bottom: 2px solid var(--hermes-orange);
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 600;
      margin: 0 0 10px;
    }

    h2.section-title {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 30px;
      border-left: 6px solid var(--hermes-orange);
      padding-left: 14px;
    }

    /* ---- LAYOUT ---- */
    .section {
      padding: 70px 50px;
    }

    /* ---- BOUTIQUE PRODUCT-STYLE PHOTO GRID ---- */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 50px;
    }

    .photo-item {
      background: var(--paper-bg);
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 14px;
      padding: 20px;
      transition: 0.3s ease;
      position: relative;
    }

    /* Luxury accent top edge */
    .photo-item::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: var(--hermes-orange);
      border-radius: 14px 14px 0 0;
      opacity: 0.9;
    }

    .photo-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 48px rgba(0,0,0,0.12);
    }

    .photo-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 18px;
      border: 2px solid var(--deep-blue);
      box-shadow: 0 0 0 6px var(--soft-beige), 0 0 0 12px var(--hermes-orange);
    }

    .photo-label {
      font-size: 1rem;
      opacity: 0.85;
      text-align: center;
      margin-top: 8px;
    }

    /* ---- FOOTER ---- */
    footer {
      padding: 40px;
      text-align: center;
      font-size: 0.9rem;
      border-top: 2px solid var(--hermes-orange);
      opacity: 0.75;
    }
  </style>
</head>
<body>

  <header>
    <h1>Luxury Boutique Gallery</h1>
    <p style="max-width: 480px; opacity: 0.75;">A curated selection of photographs displayed with the elegance of a high‑end boutique.</p>
  </header>

  <section class="section">
    <h2 class="section-title">Photo Collection</h2>
    <div class="photo-grid">

      <div class="photo-item">
        <img src="https://source.unsplash.com/random/800x1000?texture" alt="Artwork 1">
        <div class="photo-label">Collection Piece #01</div>
      </div>

      <div class="photo-item">
        <img src="https://source.unsplash.com/random/800x1000?craft" alt="Artwork 2">
        <div class="photo-label">Collection Piece #02</div>
      </div>

      <div class="photo-item">
        <img src="https://source.unsplash.com/random/800x1000?design" alt="Artwork 3">
        <div class="photo-label">Collection Piece #03</div>
      </div>

    </div>
  </section>

  <footer>
    Curated Presentation • Boutique Luxury Style
  </footer>

</body>
</html>
