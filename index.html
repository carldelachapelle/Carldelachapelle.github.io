<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Nikon Style Screen</title>
  <style>
    /* Page base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: "Courier New", monospace;
      overflow: hidden;
      touch-action: manipulation;
    }

    /* Background video - FULL SCREEN */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -100;
    }

    /* Camera screen container - ALWAYS FIXED ASPECT */
    .camera-screen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: 
        radial-gradient(circle at center, rgba(34,34,34,0.9) 0%, rgba(0,0,0,0.98) 70%);
      background-blend-mode: overlay;
      filter: blur(0.5px);
      overflow: hidden;
      color: #9fef00;
    }

    /* MOBILE PORTRAIT: FIXED 4:5 - height full, width fits */
    @media (max-width: 768px) and (orientation: portrait) {
      .camera-screen {
        width: 80vw;  /* Fits width */
        height: 100vh; /* Full height */
        aspect-ratio: 4/5; /* Forces 4:5 - black bars on sides */
      }
    }

    /* MOBILE LANDSCAPE: FIXED 5:4 - width full, height fits */
    @media (max-width: 768px) and (orientation: landscape) {
      .camera-screen {
        width: 100vw; /* Full width */
        height: 80vh; /* Fits height */
        aspect-ratio: 5/4; /* Forces 5:4 - black bars top/bottom */
      }
    }

    /* DESKTOP: FIXED 4:3 - height fits, width adjusts */
    @media (min-width: 769px) {
      .camera-screen {
        height: 75vw; /* Fits based on width */
        width: 100vw; /* Full width */
        max-height: 75vh;
        max-width: 100vh;
        aspect-ratio: 4/3; /* Forces 4:3 - black bars top/bottom if needed */
      }
    }

    /* All elements inside camera screen */
    .title {
      position: absolute;
      top: 34vh;
      left: 34vw;
      font-size: clamp(16px, 5vw, 32px);
      letter-spacing: 0.4em;
      text-shadow: 0 0 4px #000, 0 0 8px rgba(159,239,0,0.5);
      z-index: 20;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .menu-text {
      position: absolute;
      bottom: 33.34vh;
      right: 33.34vw;
      display: flex;
      flex-direction: column;
      gap: 1.2vh;
      z-index: 20;
      text-align: right;
      pointer-events: none;
    }

    .menu-text span {
      font-size: clamp(11px, 2.5vw, 14px);
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #9fef00;
      text-shadow: 0 0 3px #000;
      white-space: nowrap;
    }

    /* FULL SCREEN LENGTH GRID LINES */
    .grid-line {
      position: absolute;
      background: rgba(255,255,255,0.5);
      z-index: 10;
    }
    .grid-v1, .grid-v2 { top: 0; bottom: 0; width: 2px; }
    .grid-v1 { left: 33.33%; }
    .grid-v2 { left: 66.66%; }
    .grid-h1, .grid-h2 { left: 0; right: 0; height: 2px; }
    .grid-h1 { top: 33.33%; }
    .grid-h2 { top: 66.66%; }

    /* Simple cross focus point */
    .focus-box {
      position: absolute;
      width: clamp(30px, 4vw, 50px);
      height: clamp(30px, 4vw, 50px);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 15;
    }
    .focus-box::before, .focus-box::after {
      content: '';
      position: absolute;
      background: #9fef00;
    }
    .focus-box::before { width: 100%; height: 2px; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .focus-box::after { width: 2px; height: 100%; left: 50%; top: 50%; transform: translate(-50%, -50%); }

    /* HUD */
    .hud {
      position: absolute;
      left: 3vw;
      right: 3vw;
      bottom: 2vh;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      font-size: clamp(10px, 2vw, 14px);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      text-shadow: 0 0 3px #000;
      z-index: 20;
      background: linear-gradient(transparent, rgba(0,0,0,0.7));
      padding: 1vh 0;
    }
    .hud-left, .hud-center, .hud-right { display: flex; gap: clamp(1em, 2.5vw, 1.8em); }
    .scale { font-size: clamp(9px, 1.8vw, 12px); letter-spacing: 0.15em; }
    .battery { border: 2px solid #9fef00; padding: 2px 6px; font-size: clamp(9px, 1.8vw, 12px); background: rgba(0,0,0,0.7); }

    /* ONLY JPEG FINE CLICKABLE - TOUCH FRIENDLY */
    .jpeg-fine {
      cursor: pointer;
      padding: 4px 8px;
      min-height: 24px;
      display: inline-flex;
      align-items: center;
      touch-action: manipulation;
    }
    .jpeg-fine:hover, .jpeg-fine:active { color: #ccff00; }
  </style>
</head>
<body>
  <!-- Full screen looping video -->
  <video class="bg-video" autoplay loop muted playsinline preload="auto">
    <source src="https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4" type="video/mp4">
  </video>

  <div class="camera-screen">
    <!-- Title -->
    <h1 class="title">PHOTOGRAPHER</h1>
    
    <!-- Static menu text -->
    <div class="menu-text">
      <span>CONTACT</span>
      <span>PORTFOLIO</span>
      <span>PRESENTATION</span>
    </div>

    <!-- Rule of thirds grid -->
    <div class="grid-line grid-v1"></div>
    <div class="grid-line grid-v2"></div>
    <div class="grid-line grid-h1"></div>
    <div class="grid-line grid-h2"></div>

    <!-- Focus cross -->
    <div class="focus-box"></div>

    <!-- Nikon HUD -->
    <div class="hud">
      <div class="hud-left">
        <span>AF-S</span>
        <span>F3.5</span>
        <span>1/125</span>
        <span>ISO 400</span>
      </div>
      <div class="hud-center">
        <span class="scale">-  |  |  |  |  0  |  |  |  |  +</span>
      </div>
      <div class="hud-right">
        <span class="battery">▮▮▯▯</span>
        <span class="jpeg-fine" onclick="cycleLink()">JPEG FINE</span>
        <span>101/329</span>
      </div>
    </div>
  </div>

  <script>
    const links = ['contact.html', 'portfolio.html', 'presentation.html'];
    let currentLink = 0;
    
    function cycleLink() {
      window.location.href = links[currentLink];
      currentLink = (currentLink + 1) % links.length;
    }
    
    // iOS touch fixes
    document.addEventListener('touchstart', e => {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });
    
    let lastTouchEnd = 0;
    document.addEventListener('touchend', e => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) e.preventDefault();
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
