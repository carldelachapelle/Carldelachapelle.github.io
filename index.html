<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Luxury Wedding Portfolio</title>
<style>
  /* Colors */
  :root {
    --hermes-orange: #ff6200;
    --royal-blue: #0033a0;
    --background: #fff;
    --text-primary: #333;
    --text-light: #666;
  }

  /* Typography */
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@400;700&display=swap');

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: var(--background);
    color: var(--text-primary);
  }

  h1, h2, h3 {
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    margin-top: 0;
  }

  a {
    color: var(--hermes-orange);
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  /* Layout container */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
  }

  /* Header and hero */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid var(--royal-blue);
    padding-bottom: 1rem;
  }

  header h1 {
    font-size: 2.8rem; 
    color: var(--royal-blue);
  }

  nav a {
    margin-left: 1.5rem;
    font-weight: 700;
    color: var(--royal-blue);
  }

  /* Hero Section */
  .hero {
    text-align: center;
    padding: 4rem 1rem 2rem;
    background: var(--hermes-orange);
    color: white;
    font-family: 'Playfair Display', serif;
  }
  
  .hero h2 {
    font-size: 3.5rem;
    margin-bottom: 0.5rem;
  }
  
  .hero p {
    font-size: 1.25rem;
    font-weight: 400;
    max-width: 600px;
    margin: 0 auto;
  }

  /* Gallery Grid */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 1.5rem;
    margin-top: 3rem;
  }

  .gallery img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow:  0 4px 8px rgba(0,0,0,0.15);
    transition: transform 0.3s ease;
    cursor: pointer;
  }

  .gallery img:hover {
    transform: scale(1.05);
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 2rem 1rem;
    margin-top: 4rem;
    border-top: 2px solid var(--royal-blue);
    color: var(--text-light);
    font-size: 0.9rem;
  }
</style>
</head>
<body>
  <header class="container">
    <h1>Élégance Mariage</h1>
    <nav>
      <a href="#portfolio">Portfolio</a>
      <a href="#about">About us</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Luxury Wedding Photography</h2>
    <p>Capturing timeless moments with elegance and sophistication in the colors of Hermes orange & royal blue.</p>
  </section>

  <main class="container" id="portfolio">
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Wedding Moment 1" />
      <img src="https://images.unsplash.com/photo-1497551060073-4c5ab6435f21" alt="Wedding Moment 2" />
      <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1" alt="Wedding Moment 3" />
      <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7" alt="Wedding Moment 4" />
      <img src="https://images.unsplash.com/photo-1505685296765-3a2736de412f" alt="Wedding Moment 5" />
      <img src="https://images.unsplash.com/photo-1517487881594-2787fef5ebf7" alt="Wedding Moment 6" />
    </div>
  </main>

  <footer>
    &copy; 2025 Élégance Mariage. Crafted with love and royal colors.
  </footer>
</body>
</html>
