<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Luxury Wedding Portfolio - Mobile Friendly</title>
<style>
  /* Soft Color Palette */
  :root {
    --hermes-orange: #ff7c3b;
    --royal-blue: #2a4d9b;
    --background: #faf9f8;
    --text-primary: #4a4a4a;
    --text-light: #7a7a7a;
  }

  /* Typography */
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: var(--background);
    color: var(--text-primary);
    line-height: 1.6;
    overflow-x: hidden;
  }

  h1, h2, h3 {
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    margin-top: 0;
    color: var(--royal-blue);
    letter-spacing: 0.05em;
  }

  a {
    color: var(--hermes-orange);
    text-decoration: none;
    transition: color 0.3s ease;
  }

  a:hover {
    color: #ff9a63;
    text-decoration: underline;
  }

  /* Responsive container with safe margins on mobile */
  .container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 1.5rem 1.2rem; /* Safe padding for mobile */
  }

  /* Mobile-first responsive adjustments */
  @media (max-width: 768px) {
    .container {
      padding: 1rem 1.5rem; /* Extra side padding on mobile */
      max-width: 100%;
    }
    
    header {
      flex-direction: column;
      text-align: center;
      gap: 1rem;
      padding-bottom: 1.5rem;
    }
    
    header h1 {
      font-size: 2.2rem;
    }
    
    nav {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }
    
    nav a {
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }
    
    .hero {
      padding: 3rem 1.5rem;
      margin: 1rem 0;
      border-radius: 25px;
    }
    
    .hero h2 {
      font-size: 2.3rem;
    }
    
    .hero p {
      font-size: 1.1rem;
    }
    
    .gallery {
      gap: 1.2rem;
      padding: 0 0.5rem;
    }
    
    .gallery img {
      border-radius: 18px;
    }
  }

  @media (max-width: 480px) {
    .container {
      padding: 1rem 1.8rem; /* Even more padding on small phones */
    }
    
    header h1 {
      font-size: 1.9rem;
    }
    
    .hero h2 {
      font-size: 2rem;
    }
    
    .hero {
      padding: 2.5rem 1.5rem;
    }
  }

  /* Header with improved mobile spacing */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1.5px solid var(--royal-blue);
    padding-bottom: 1rem;
    background: #fff9f4;
    border-radius: 0 0 20px 20px;
    box-shadow: 0 4px 12px rgba(42, 77, 155, 0.15);
    margin-bottom: 1rem;
  }

  header h1 {
    font-size: 2.6rem;
  }

  nav a {
    margin-left: 1.4rem;
    font-weight: 600;
    font-size: 1rem;
  }

  /* Hero Section */
  .hero {
    text-align: center;
    padding: 5rem 2rem 3rem; /* Extra horizontal padding */
    background: linear-gradient(135deg, var(--hermes-orange) 0%, #ffd8b4 100%);
    color: #ffffffcc;
    font-family: 'Playfair Display', serif;
    border-radius: 30px;
    box-shadow: 0 8px 14px rgba(255, 124, 59, 0.4);
    margin: 2rem 0;
  }
  
  .hero h2 {
    font-size: 3rem;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.12);
  }
  
  .hero p {
    font-size: 1.2rem;
    font-weight: 400;
    max-width: 600px;
    margin: 0 auto;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
  }

  /* Gallery with breathing room */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 1.8rem;
    margin-top: 3rem;
    padding: 0 0.5rem; /* Extra padding to prevent edge touching */
  }

  .gallery img {
    width: 100%;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 6px 15px rgba(42, 77, 155, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }

  .gallery img:hover {
    transform: scale(1.04);
    box-shadow: 0 15px 30px rgba(42, 77, 155, 0.2);
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 2rem 2rem; /* Extra padding */
    margin-top: 4rem;
    border-top: 1.5px solid var(--royal-blue);
    color: var(--text-light);
    font-size: 0.9rem;
    background: #fff9f4;
    border-radius: 20px 20px 0 0;
    box-shadow: 0 -4px 8px rgba(42, 77, 155, 0.1);
  }
</style>
</head>
<body>
  <header class="container">
    <h1>Élégance Mariage</h1>
    <nav>
      <a href="#portfolio">Portfolio</a>
      <a href="#about">About us</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Luxury Wedding Photography</h2>
    <p>Capturing timeless moments with elegance and sophistication in the colors of Hermes orange & royal blue.</p>
  </section>

  <main class="container" id="portfolio">
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Wedding Moment 1" />
      <img src="https://images.unsplash.com/photo-1497551060073-4c5ab6435f21" alt="Wedding Moment 2" />
      <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1" alt="Wedding Moment 3" />
      <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7" alt="Wedding Moment 4" />
      <img src="https://images.unsplash.com/photo-1505685296765-3a2736de412f" alt="Wedding Moment 5" />
      <img src="https://images.unsplash.com/photo-1517487881594-2787fef5ebf7" alt="Wedding Moment 6" />
    </div>
  </main>

  <footer>
    &copy; 2025 Élégance Mariage. Crafted with love and royal colors.
  </footer>
</body>
</html>
