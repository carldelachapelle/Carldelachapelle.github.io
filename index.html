<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Nikon Style Screen</title>
  <style>
    /* PHONE ONLY - PERFECT 4:5 */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: "Courier New", monospace;
      overflow: hidden;
      touch-action: manipulation;
    }

    /* Full screen video background */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -100;
    }

    /* PERFECT 4:5 CAMERA SCREEN - FULL HEIGHT */
    .camera-screen {
      width: 80vw;
      height: 100vh;
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      background: 
        radial-gradient(circle at center, rgba(34,34,34,0.9) 0%, rgba(0,0,0,0.98) 70%);
      background-blend-mode: overlay;
      filter: blur(0.5px);
      overflow: visible; /* FIXED: allow HUD to show */
      color: #9fef00;
      aspect-ratio: 4/5;
    }

    /* SMALLER TITLE - LEFT ALIGNED, ONE WORD PER LINE */
    .title {
      position: absolute;
      top: 28vh; /* Moved up slightly */
      left: 30vw;
      font-size: clamp(11px, 2.8vw, 16px); /* Smaller */
      letter-spacing: 0.2em;
      text-shadow: 0 0 4px #000;
      z-index: 20;
      text-transform: uppercase;
      line-height: 1.1em;
      white-space: pre-line;
    }

    /* Menu text - moved up and smaller */
    .menu-text {
      position: absolute;
      bottom: 28vh; /* FIXED: moved up */
      right: 30vw;
      display: flex;
      flex-direction: column;
      gap: 0.6vh;
      z-index: 20;
      text-align: right;
      pointer-events: none;
    }

    .menu-text span {
      font-size: clamp(8px, 1.8vw, 11px); /* Smaller */
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #9fef00;
      text-shadow: 0 0 3px #000;
      white-space: nowrap;
    }

    /* Grid lines */
    .grid-line {
      position: absolute;
      background: rgba(255,255,255,0.6);
      z-index: 10;
    }
    .grid-v1, .grid-v2 { top: 0; bottom: 0; width: 2px; }
    .grid-v1 { left: 33.33%; }
    .grid-v2 { left: 66.66%; }
    .grid-h1, .grid-h2 { left: 0; right: 0; height: 2px; }
    .grid-h1 { top: 33.33%; }
    .grid-h2 { top: 66.66%; }

    /* Focus cross */
    .focus-box {
      position: absolute;
      width: clamp(18px, 3vw, 28px);
      height: clamp(18px, 3vw, 28px);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 15;
    }
    .focus-box::before, .focus-box::after {
      content: '';
      position: absolute;
      background: #9fef00;
    }
    .focus-box::before { width: 100%; height: 2px; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .focus-box::after { width: 2px; height: 100%; left: 50%; top: 50%; transform: translate(-50%, -50%); }

    /* FIXED HUD - VISIBLE ON ALL DEVICES */
    .hud {
      position: absolute;
      left: 2.5vw;
      right: 2.5vw;
      bottom: 0.5vh; /* FIXED: Much higher up */
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      font-size: clamp(7px, 1.6vw, 10px); /* Smaller */
      letter-spacing: 0.12em;
      text-transform: uppercase;
      text-shadow: 0 0 3px #000;
      z-index: 30; /* Higher z-index */
      background: linear-gradient(transparent, rgba(0,0,0,0.9));
      padding: 0.5vh 0;
      min-height: 18px;
    }
    .hud-left, .hud-center, .hud-right { 
      display: flex; 
      gap: clamp(0.4em, 1vw, 1.2em); 
      flex-wrap: nowrap; /* FIXED: no wrapping */
    }
    .scale { 
      font-size: clamp(6px, 1.4vw, 9px); 
      letter-spacing: 0.1em; 
      white-space: nowrap;
    }
    .battery { 
      border: 1px solid #9fef00; 
      padding: 1px 2px; 
      font-size: clamp(6px, 1.4vw, 9px); 
      background: rgba(0,0,0,1); 
    }

    /* JPEG FINE - bigger touch target */
    .jpeg-fine {
      cursor: pointer;
      padding: 2px 5px;
      min-height: 18px;
      display: inline-flex;
      align-items: center;
      touch-action: manipulation;
    }
    .jpeg-fine:hover, .jpeg-fine:active { color: #ccff00; }
  </style>
</head>
<body>
  <!-- Full screen video -->
  <video class="bg-video" autoplay loop muted playsinline preload="auto">
    <source src="https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4" type="video/mp4">
  </video>

  <div class="camera-screen">
    <!-- SMALL TITLE - ONE WORD PER LINE -->
    <h1 class="title">PHOTO
GRAPHER</h1>
    
    <!-- Menu text -->
    <div class="menu-text">
      <span>CONTACT</span>
      <span>PORTFOLIO</span>
      <span>PRESENTATION</span>
    </div>

    <!-- Grid -->
    <div class="grid-line grid-v1"></div>
    <div class="grid-line grid-v2"></div>
    <div class="grid-line grid-h1"></div>
    <div class="grid-line grid-h2"></div>

    <!-- Focus -->
    <div class="focus-box"></div>

    <!-- FIXED VISIBLE HUD -->
    <div class="hud">
      <div class="hud-left">
        <span>AF-S</span>
        <span>F3.5</span>
        <span>1/125</span>
        <span>ISO 400</span>
      </div>
      <div class="hud-center">
        <span class="scale">- | | | 0 | | | +</span>
      </div>
      <div class="hud-right">
        <span class="battery">▮▮▯</span>
        <span class="jpeg-fine" onclick="cycleLink()">JPEG FINE</span>
        <span>101/329</span>
      </div>
    </div>
  </div>

  <script>
    const links = ['contact.html', 'portfolio.html', 'presentation.html'];
    let currentLink = 0;
    
    function cycleLink() {
      window.location.href = links[currentLink];
      currentLink = (currentLink + 1) % links.length;
    }
  </script>
</body>
</html>
